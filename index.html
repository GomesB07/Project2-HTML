<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <fieldset>
        <legend>Cadastro</legend>
        <form action="" method="post" enctype="multipart/form-data">

            <label for="nome">Nome:
                <br>
                <input type="text" name="nome" id="nome" required>
            </label>
            <br>
            <br>
            <label for="email">Email:
                <br>
                <input type="email" name="email" id="email" required>
            </label>
            <br>
            <br>
            <label for="idade">Idade:
                <br>
                <input type="number" id="idade" name="idade" required min="12" step="1">
            </label>
            <br>
            <br>
            <label for="nascimento">Data de Nascimento:
                <br>
                <input type="date" id="nascimento" name="nascimento" required>
            </label>
            <br>
            <br>
            <label for="conta">Onde você possui conta:
                <br>
                <label>
                    <input type="checkbox" name="Instagram">Instagram
                </label>
                <label>
                    <input type="checkbox" name="Facebook">Facebook
                </label>
                <label>
                    <input type="checkbox" name="Youtube">Youtube
                </label>
            </label>
            <br>
            <br>
            <label for="genero">Sexo:
                <br>
                <input type="radio" name="genero" required value="masculino">Masculino
                <input type="radio" name="genero" required value="feminino">Feminino
            </label>
            <br>
            <br>
            <label for="cor-olhos">Cor dos olhos:
                <br>
                <input type="color" name="olhos" id="cor-olhos" required>
            </label>
            <br>
            <br>
            <label for="biografia">Biografia:
                <br>
                <textarea name="biografia" id="biografia"></textarea>
            </label>
            <br>
            <br>
            <label id="files">Foto de perfil:
                <br>
                <input type="file" id="files" name="file" required accept="images/*">
            </label>
            <br>
            <br>
            <label for="telefone">Telefone:
                <br>
                <input type="tel" name="telefone" id="telefone" required inputmode="tel">
            </label>
            <br>
            <br>
            <label for="perfil">Link do Perfil do Facebook:
                <br>
                <input type="url" name="perfil" id="perfil" inputmode="url">
            </label>
            <br>
            <br>
            <label for="senha">Senha:
                <br>
                <input type="password" name="senha" id="senha" required min="6" max="8">
            </label>
            <br>
            <br>
            <button type="reset" name="reset">Limpar</button>
            <button type="submit" name="submit">Enviar</button>
        </form>
    </fieldset>

</body>

</html>
